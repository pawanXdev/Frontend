<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Company Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Hero Section Styles */
        .hero {
            background: url('images/bg.jpg') no-repeat center center/cover;
            height: 100vh; /* Full viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        
        .hero h1 {
            background: rgba(0, 0, 0, 0.6); /* Add overlay effect */
            padding: 20px;
            border-radius: 10px;
        }

        /* Ensure responsiveness */
        @media (max-width: 768px) {
            .hero {
                height: 60vh; /* Adjust height for smaller screens */
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to Our Company</h1>
    </section>

    <!-- Three-Column Section -->
    <div class="container text-center my-5">
        <div class="row">
            <div class="col-md-4">
                <h2>About Us</h2>
                <p>We are a company focused on delivering high-quality services.</p>
            </div>
            <div class="col-md-4">
                <h2>Our Services</h2>
                <p>Providing top-notch solutions to meet client needs.</p>
            </div>
            <div class="col-md-4">
                <h2>Contact</h2>
                <p>Email: contact@company.com</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
