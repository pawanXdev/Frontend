<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Books</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        /* Heading */
        h1 {
            color: #0073e6;
        }

        /* Paragraph */
        p {
            font-size: 18px;
            line-height: 1.5;
        }

        /* Book List */
        ul {
            list-style-type: square;
            padding: 0;
            display: inline-block;
            text-align: left;
        }

        ul li {
            font-size: 18px;
            margin: 5px 0;
            color: #444;
        }
    </style>
</head>
<body>

    <h1>My Favorite Books</h1>
    <p>Here are some of my favorite books that I love to read:</p>
    
    <ul>
        <li>The Alchemist - Paulo Coelho</li>
        <li>Harry Potter Series - J.K. Rowling</li>
        <li>Atomic Habits - James Clear</li>
        <li>Rich Dad Poor Dad - Robert Kiyosaki</li>
    </ul>

</body>
</html>
