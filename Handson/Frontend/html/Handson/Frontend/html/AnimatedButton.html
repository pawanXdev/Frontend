<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .animated-btn {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            outline: none;
            position: relative;
            overflow: hidden;
        }

        .animated-btn:active {
            animation: buttonClick 0.4s ease-in-out;
        }

        @keyframes buttonClick {
            0% { transform: scale(1); background-color: #0073e6; }
            50% { transform: scale(1.2); background-color: #005bb5; }
            100% { transform: scale(1); background-color: #0073e6; }
        }
    </style>
</head>
<body>

    <button class="animated-btn">Click Me</button>

</body>
</html>
