<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Styling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .image-container {
            margin: 20px auto;
            display: inline-block;
        }

        img {
            width: 300px;
            border: 5px solid #0073e6;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h2>Styled Image Example</h2>
    
    <div class="image-container">
        <img src="images/bg.jpg" alt="Background Image">

    </div>

</body>
</html>
