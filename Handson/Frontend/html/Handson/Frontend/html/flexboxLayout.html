<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Header */
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        /* Main Layout */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .column {
            flex: 1;
            min-width: 250px;
            background: white;
            padding: 20px;
            margin: 10px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .column {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        My Flexbox Layout
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="column">Left Column</div>
        <div class="column">Center Column</div>
        <div class="column">Right Column</div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2025 Pawan Shukla
    </div>

</body>
</html>
