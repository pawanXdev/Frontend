<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Header */
        .header {
            grid-column: span 2;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        /* Main Content */
        .left-column, .right-column {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        .footer {
            grid-column: span 2;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }

            .header, .footer {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>

    <!-- Grid Container -->
    <div class="grid-container">
        <div class="header">My CSS Grid Layout</div>
        <div class="left-column">Left Column</div>
        <div class="right-column">Right Column</div>
        <div class="footer">Â© 2025 Pawan Shukla</div>
    </div>

</body>
</html>
