<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }

        /* Main container */
        .container {
            display: flex;
            flex: 1;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #0073e6;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Main Content */
        .content {
            flex: 1;
            padding: 20px;
            background-color: #f5f5f5;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        My Responsive Page
    </header>

    <div class="container">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>Navigation Links</p>
        </div>
        <div class="content">
            <h2>Main Content</h2>
            <p>This is the main content area.</p>
        </div>
    </div>

    <footer>
        Â© 2025 Pawan Shukla
    </footer>

</body>
</html>
