<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card h3 {
            margin: 0;
            color: #0073e6;
        }

        .card p {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/300x180" alt="Card Image">
            <div class="card-content">
                <h3>Card Title 1</h3>
                <p>This is a description for the first card. It looks amazing with a hover effect!</p>
            </div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x180" alt="Card Image">
            <div class="card-content">
                <h3>Card Title 2</h3>
                <p>This is a description for the second card. It has a smooth lift on hover!</p>
            </div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x180" alt="Card Image">
            <div class="card-content">
                <h3>Card Title 3</h3>
                <p>This is a description for the third card. A clean and modern design.</p>
            </div>
        </div>
    </div>

</body>
</html>
